version: '3.9'
services:
  app:
    build: .
    image: wzai/secure-dashboard:latest
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - redis
    networks: [appnet]
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks: [appnet]
volumes:
  redis-data:
networks:
  appnet:
